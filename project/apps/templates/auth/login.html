<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录界面</title>
    <link rel="stylesheet" href="{{url_for('static', filename='app.css')}}">
</head>
<body class="h-screen">
    <div class="flex h-full bg-gray-100 items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
            <h2 class="text-2xl font-bold mb-6 text-center">系统登录</h2>
            <form action="{{url_for('auth.login')}}" method="post">
                
                {% include 'widgets/flash_messages.html' %}

                <div class="mb-4">
                    <label for="email" class="block text-gray-700">邮箱：</label>
                    <input type="email" id="email" name="email" value="{{request.form.email}}" class="w-full p-2 border border-gray-300 rounded mt-2" placeholder="请输入邮箱">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700">密码：</label>
                    <input type="password" id="password" name="password" class="w-full p-2 border border-gray-300 rounded mt-2" placeholder="请输入密码">
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">登录</button>
            </form>
            <div class="text-center mt-4 text-gray-700">Copyright @ 2024. <a href="http://www.ichenhua.cn" class="text-blue-500 underline">陈华编程</a></div>
        </div>
    </div>
    
</body>
</html>
