{% extends 'layouts/main.html' %}

{% block header %}
<title>片段列表</title>
{% endblock %}

{% block content %}
<div class="flex-1">
    <div class="h-full p-4 pl-0">
        <div class="h-full w-full rounded-lg border border-gray-300 bg-white overflow-auto p-6">
            
            <div class="flex justify-between items-center">
                <div class="flex items-center mb-4 text-blue-500">
                    <i class="fa fa-book text-2xl mr-2"></i>
                    <h1 class="text-2xl font-medium">编辑片段</h1>
                </div>
            </div>

            <!-- 提示信息区域 -->
            <div class="mb-6 p-2 bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700">
                <p>当前片段所属文档为：<strong>{{document.file_name}}</strong></p>
            </div>

            <div class="w-full md:w-[780px]">
                {% include 'widgets/flash_messages.html' %}

                <form action="{{url_for('dataset.segment_edit', segment_id=segment.id)}}" method="post">
                    {{form.hidden_tag()}}
                    <div class="py-2">
                        <div class="mb-2 text-sm font-medium">片段内容：</div>
                        <div class="w-full text-sm">
                            <textarea name="content" class="px-4 py-2 w-full h-[400px] bg-gray-100 rounded" placeholder="请输入片段内容。">{{segment.content}}</textarea>
                        </div>
                    </div>
                    <div class="py-2">
                        <div class="mb-2 text-sm font-medium">片段序号：</div>
                        <div class="w-full text-sm">
                            <input name="order" value="{{segment.order}}" type="number" class="px-4 py-2 w-full bg-gray-100 rounded">
                        </div>
                    </div>
                    <div class="flex justify-end mt-3 space-x-4">
                        <a href="{{url_for('dataset.segment_list', document_id=document.id)}}" class="text-sm bg-gray-500 text-white px-4 py-1.5 rounded-lg shadow hover:bg-gray-600">
                            返回列表
                        </a>
                        <button type="submit" class="text-sm bg-blue-500 text-white px-4 py-1.5 rounded-lg shadow hover:bg-blue-600">
                            保存信息
                        </button>
                    </div>
                </form>
            </div>


        </div>
    </div>
</div>
{% endblock %}
